<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Calculator</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-0 row justify-content-center aling-items-center">
    <div class="col-auto p-5 text-center bg-light shadow">
        <h1>App Calculator ðŸ§®</h1>
        <form id="form">
            <div class="mb-3">
              <label for="operatorA" class="form-label">Operator A</label>
              <input type="number" class="form-control" id="operatorA" placeholder="Enter operator A">
            </div>
            <div class="mb-3">
                <label for="operatorB" class="form-label">Operator B</label>
                <input type="number" class="form-control" id="operatorB" placeholder="Enter operator B">
              </div>
          </form>
          <p>Options</p>
          <button class="btn btn-primary mb-3" onclick="sumar()">Suma</button>
          <button class="btn btn-secondary mb-3" onclick="restar()">Resta</button>
          <button class="btn btn-dark mb-3" onclick="reset()">Reset</button>
          <div id="results"></div>
    </div>
    <!--scripts-->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
